{% load static %}
<div class="modal fade" id="pdfModal{{client.id}}" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pdfModalLabel">Fichier de : {{client.nom}} {{client.prenom}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% comment %} <embed id="pdfFrame{{client.id}}" src="{{client.fileURL}}" width="100%" height="600px" type='application/pdf'> {% endcomment %}
                <iframe id="pdfFrame{{client.id}}" src="{{client.fileURL}}" width="100%" height="600px"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/pdfobject.min.js' %}"></script>

<script>
    $('#pdfModal{{client.id}}').on('shown.bs.modal', function (event) {
        var modal = $(this)
        var pdfUrl = "{{client.fileURL}}";
        PDFObject.embed(pdfUrl, "#pdfFrame{{client.id}}");
    })
</script>
